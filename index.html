<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="titulo">
      <h1>Esta es una calculadora made in Solano</h1><img src="/img/pistol_silhouette.svg" alt="pistol.img">
    </div>
    <div class="div_resultado" id="result">Aqui figura el resultado</div>
    <div class="div_botones-numeros">
      <div id="b1" class="botonnum">1</div>
      <div id="b2" class="botonnum">2</div>
      <div id="b3" class="botonnum">3</div>
      <div id="b4" class="botonnum">4</div>
      <div id="b5" class="botonnum">5</div>
      <div id="b6" class="botonnum">6</div>
      <div id="b7" class="botonnum">7</div>
      <div id="b8" class="botonnum">8</div>
      <div id="b9" class="botonnum">9</div>
      <div id="bc" class="botonc">C</div>
      <div id="b0" class="botonnum">0</div>
      <div id="bigual" class="botonig">=</div>
    </div>
    <div class="div_botones-simbolos">
      <div class="div_botones-simbolos_h">
          <div class="suma" id="mas" style="border-style: solid;">+</div>
          <div class="resta" id="menos">-</div>
          <div class="multiplicacion" id="multi">*</div>
          <div class="division" id="divi">/</div>
        </div>      
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>
